{% extends 'base.html' %}

{% block title %} Order Create {% endblock  %}


{% block main %}
    <div>
        <form method="post" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
            {% csrf_token %}

            <h2 class="text-indigo-600 font-bold text-2xl my-5 text-center">Checkout</h2>

            <!-- Full Name Field -->
            <div class="mb-4">
                <label for="id_full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="full_name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your full name">
            </div>
        
            <!-- Email Field -->
            <div class="mb-4">
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email">
            </div>
        
            <!-- Address Field -->
            <div class="mb-4">
                <label for="id_address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your address"></textarea>
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors">
                Place Order
            </button>
        </form>
        
    </div>
{% endblock  %}
