{% extends 'base.html' %}


{% block title %} {{product.name}} {% endblock  %}


{% block main %}
<div class="flex p-4 ">
    <div>
        {% if product.image %}
            <img src="{{ product.image.url }}" class="w-full max-h-[80vh] object-cover rounded-md shadow-md" alt="{{ product.name }}">
        {% else %}
            <p>Image not Available</p>
        {% endif %}
        <h3 class="font-semibold">{{product.name}}</h3>
        <p class="">{{product.description}}</p>
        <p class="text-indigo-600">${{product.price}}</p>


        <form action="{% url 'cart:cart_add' product.id %}" method="post" id="add-to-cart-form">
            {% csrf_token %}
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Add To Cart</button>
            <p id="message"></p>
        </form>
    </div>
</div>
<script>
    document.getElementById('add-to-cart-form').addEventListener('submit', function(event){
        event.preventDefault();

        const form = event.target;
        const url = form.action;
        const formData = new FormData(form);

        fetch(url, {
            method:'POST',
            headers:{
                'X-CSRFToken':formData.get('csrfmiddlewaretoken')
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const messageElement = document.getElementById('message');
            if (data.success){
                messageElement.textContent = data.message;
            }
            else{
                message.textContent = 'failed to add to cart'
            }
        })
        .catch(error => {
            console.error('error', error)
        })
        
    })
</script>
{% endblock  %}
